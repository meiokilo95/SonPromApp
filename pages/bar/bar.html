<ion-header>
  <ion-navbar color="fondo">
    <ion-title style="text-align: center;">Son Promoción</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #101010;">



<ion-grid>
  <ion-row>
    <ion-col col-12><button ion-button full large (click)="goLunes('Lunes','Bebidas')" class="lunes-bar" style="height: 70px;"><span class="button-inner">Lunes</span><div class="button-effect"></div></button></ion-col>
    </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-6><button ion-button full large class="martes-bar" (click)="goLunes('Martes','Bebidas')">Martes</button></ion-col>
    <ion-col col-6><button ion-button full large class="miercoles-bar" (click)="goLunes('Miércoles','Bebidas')">Miércoles</button></ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col col-6><button ion-button full large class="jueves-bar" (click)="goLunes('Jueves','Bebidas')">Jueves</button></ion-col>
    <ion-col col-6><button ion-button full large class="viernes-bar" (click)="goLunes('Viernes','Bebidas')">Viernes</button></ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col col-6><button ion-button full large class="sabado-bar" (click)="goLunes('Sábado','Bebidas')">Sábado</button></ion-col>
    <ion-col col-6><button ion-button full large class="domingo-bar" (click)="goLunes('Domingo','Bebidas')">Domingo</button></ion-col>
  </ion-row>
</ion-grid>




<P style="text-align: center;font-size: 37px; font-family:Calibri;color:#fdfefe;margin-bottom: 0px;margin-top:0px">Destacado</P>
  <ion-slides style="height: 250px;" [slidesPerView]="2"  >
   <ion-slide style="padding:5px;margin-top:40px;"  *ngFor="let treu of trues">   
    <button (click)="goDescrp(treu)" style="background-color: #212429;" ><img class="thumb" src="{{treu.Ruta}}"></button>
    <p style="text-align: center;color:#fdfefe;height: 78px;">{{treu.Name}}</p> 
  </ion-slide>
  </ion-slides>

</ion-content>
